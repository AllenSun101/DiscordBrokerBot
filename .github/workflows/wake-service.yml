name: Wake Render Service

# Run 5 minutes before your cron job (adjust cron to UTC)
on:
  schedule:
    - cron: "55 00 * * *"  # 00:55 UTC = 01:00 UTC minus 5 min
  workflow_dispatch:       # optional manual trigger

jobs:
  wake:
    runs-on: ubuntu-latest
    steps:
      - name: Wake Render service
        run: |
          curl -X GET https://discordbrokerbot.onrender.com/
